<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel ="stylesheet" type="text/css" href=".\resources\css\customerLogin.css">
    <!--Below is the link to get Roboto font from Googlefonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--Link to cart icon-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <!--Adds the navbar inside a class named container-->
    <div class = "header">
        <div class="header-container">
            <div class="navbar">
                <div class="logo">
                    <!--logo from images folder-->
                    <img src="./resources/images/TTownCardsLogo.png" width="150px">
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html"> Home </a></li>
                        <li><a href=""> About </a></li>
                        <li><a href=""> Contact </a></li>
                        <li><a href=""> Account </a></li>
                        <li><a href=""> Login/Register </a></li>
                        <li><a href=""> Cart </a></li>
                    </ul>
                    <!--adds icon for cart-->
                    <i class="fa fa-shopping-cart" width="30px" height "30px"></i>
                </nav>
            </div>
        </div>
    </div>
    <div class="emplogin-container">
        <a href="employeeLogin.html" class="btn">Employee Login &#8594;</a>
      </div>
    <div class="row">
          <!--Login box-->
        <div class="cont-1" style="background-color:#f1f1f1">
            <div class="login-header">
            <h1>LOG IN</h1>
            </div>
            <div class="login-box-stuff">
                <form action="#">
                    <p>Email</p>
                    <input type="email" placeholder="Enter Username" id="uname" required>
            
                    <p>Password</p>
                    <input type="password" placeholder="Enter Password" id="psw" required>
            
                    <button type="submit" onclick="logInCustomer()">Login</button>
                </form>
            </div>
        </div>
        
        <!--Registration box-->
        <div class="cont-1" style="background-color:#f1f1f1">
            <div class="register-header">
            <h1>REGISTER</h1>
            </div>
            <div class="register-box-stuff">
                <form action="#">
                    <p>First Name</p>
                    <input type="fname" placeholder="Enter First Name" id="firstName" required>
                    
                    <p>Last Name</p>
                    <input type="lname" placeholder="Enter Last Name" id="lastName" required>

                    <p>Email</p>
                    <input type="email" placeholder="Enter Email" id="email" required>

                    <p>Phone Number</p>
                    <input type="fname" placeholder="Enter Phone Number" id="phoneNum" required>

                    <p>Password</p>
                    <input type="password" placeholder="Enter Password" id="password" required>

                    <p>Verify Password</p>
                    <input type="password" placeholder="Verify Password" id="verifyPassword" required>
            
                    
                    <button onclick="addCustomer()" type="submit">Create an Account</button>
                </form>
            </div>
        </div> 
    </div>

      <script type="text/javascript" src="registerFunctions.js"></script>
      <!-- This just calls the fixer when this page is loaded; this was the cleanest way to fix a log-in bug, so it stays for now lol. -->
      <script>loginFixer()</script>

</body>
</html>
