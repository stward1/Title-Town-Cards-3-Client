<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Checkout</title>
    <link rel ="stylesheet" type="text/css" href=".\resources\css\customerCheckout.css">
    <!--Below is the link to get Roboto font from Googlefonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--Link to cart icon-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
    <body onload="loadCartInfo()">
        <!--Adds the navbar inside a class named container-->
        <div class = "header">
        <div class="header-container">
            <div class="navbar">
                <div class="logo">
                    <!--logo from images folder-->
                    <img src="./resources/images/TTownCardsLogo.png" width="150px">
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html"> Home </a></li>
                        <li><a href="employeeInvEdit.html"> Inventory </a></li>
                        <li><a href="transReporting.html"> Reporting </a></li>
                        <li><a href=""> Contact </a></li>
                        <li><a href=""> Account </a></li>
                        <li><a href="customerLogin.html"> Login/Register </a></li>
                        <li><a href=""> Cart </a></li>
                    </ul>
                    <!--adds icon for cart-->
                    <i class="fa fa-shopping-cart" width="30px" height "30px"></i>
                </nav>
            </div>
        </div>
    </div>
            <div class="row">
            <div class="col-75">
              <div class="container">          
                  <div class="row">
                    <div class="col-40">
                        <h2>Payment Method</h2>
                      
                        <div class="icon-container">
                            <p>Credit/Debit Card</p>
                            <img src="./resources/images/AcceptedCard.png" width="300px">
                        </div>
                        <label for="ccnum"></label>
                        <input type="input" id="ccnum" name="cardnumber" placeholder="Enter Card Number">
                        
                        <label for="ccnumMatch"></label>
                        <input type="input" id="ccnumMatch" name="cardnumber" placeholder="Verify Card Number">
                        
                        <label for="ccnumMatch"></label>
                        <input type=input id="expDate" name="experationdate" placeholder="Date">
                        
                        <label for="ccv"></label >
                        <input type="input" id="ccv" name="ccv" placeholder="CCV">
                        </div>
                    <div class="col-50">
                    </div>
                  
                    </div>

                    <hr>
                    <button onclick="completeTransaction()" class="btn">Complete Transaction</button>
            </div>
        </div>
          
            <div class="col-25">
              <div class="price-container">
                <h3>Cart</h3>
                <p><a href="#">Price</a> <span id="cartSubtotal" class="price">$300</span></p>
                <p><a href="#">Discount</a> <span id="cartDiscount" class="price">$0</span></p>
                <p><a href="#">Estimated Tax</a> <span id="cartTax" class="price">$10</span></p>
                <hr>
                <p>Total <span id="cartTotal" class="price" style="color:black"><b>$310</b></span></p>
              </div>
            </div>
          </div>
        </div>
    
        <script type="text/javascript" src="checkoutFunctions.js"></script>

    </body>
</html>
